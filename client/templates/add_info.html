<template name="add_info">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Photo</h4>
                </div>
                <div class="modal-body">
                    <form class="add-image-info">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" id="name" name="title" placeholder="title" />
                        </div>
                        <div class="form-group">
                            <label>Story</label>
                            <textarea class="form-control" id="story" name="story"></textarea>
                        </div>
                        <!--
                        <div class="form-group">
                            <label>Permissions</label>
                            <select id="priority" name="permission" class="form-control">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                            -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
