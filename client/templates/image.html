<template name="image">
    <div class="row">
        <div class="col-md-12">
            <img class="image-item" src="{{url}}"/>
            {{#if isOwn _id}}
            <a class="remove-image"><i class="glyphicon glyphicon-remove"></i></a>
            {{/if}}
        </div>
    </div>
</template>
